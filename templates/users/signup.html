{% extends "users/base.html" %}

{% block title %}
    Platzigram - SignUp
{% endblock %}

{% block container %}


    <form method="POST" action="{% url "users:signup" %}">
        {% csrf_token %}
       {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </div>

    </form>  
    <p class='mt-4'>Do you have an account? <a href="{% url 'users:login' %}">Sign in here.</a></p>

{% endblock %}
